<h4>Three possible sizes</h4>

<pagination min="1" max="5" value="2" type="sm" />
<pagination min="1" max="5" value="3" />
<pagination min="1" max="5" value="4" type="lg" />

<h4>Link it to URLS</h4>

<pagination min="1" max="5" value="3" url="#page-" />

<h4>Builtin data-binding</h4>

<b-label>Min:</b-label> <input class="form-control" value="{{min}}" type="number" />
<b-label>Max:</b-label> <input class="form-control" value="{{max}}" type="number" />
<b-label>Value: </b-label> <input class="form-control" value="{{value}}" type="number" />

<pagination min="{{min}}" max="{{max}}" value="{{value}}" />
