<h4>Navigate by URLs</h4>

<tabs>
  <tab href="#tabs-pills">Home</tab>
  <tab href="#tabs-pills" active='true'>Profile</tab>
  <tab href="#tabs-pills">Messages</tab>
</tabs>

<hr/>

<pills>
  <pill href="#tabs-pills">Home</pill>
  <pill href="#tabs-pills" active='true'>Profile</pill>
  <pill href="#tabs-pills">Messages</pill>
</pills>

<hr/>

<h4>Use data-binding</h4>

<select class="form-control" value='{{foo}}'>
	<option>home</option>
	<option>profile</option>
	<option>msg</option>
</select>

<hr/>

<tabs selected='{{foo}}'>
  <tab name='home'>Home</tab>
  <tab name='profile'>Profile</tab>
  <tab name='msg'>Messages</tab>
</tabs>

<hr/>

<pills selected='{{foo}}'>
  <pill name='home'>Home</pill>
  <pill name='profile'>Profile</pill>
  <pill name='msg'>Messages</pill>
</pills>

<hr/>

<div hidden="{{foo !== 'home'}}">I'm at home!</div>
<div hidden="{{foo !== 'profile'}}">My name is Arnaud</div>
<div hidden="{{foo !== 'msg'}}">Bla bla bla...</div>
